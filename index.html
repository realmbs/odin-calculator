<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator__container">
    <div class="calculator__display">
      <div class="display__output">
        <p class="output__text">0</p>
      </div>
    </div>
    <div class="calculator__buttons">
      <ul class="button__container">
        <button class="modify__button button">AC</button>
        <button class="modify__button button">&PlusMinus;</button>
        <button class="modify__button button">&percnt;</button>
        <button class="operation__button button">&divide;</button>
      </ul>
      <ul class="button__container">
        <button class="number__button button">7</button>
        <button class="number__button button">8</button>
        <button class="number__button button">9</button>
        <button class="operation__button button">&times;</button>
      </ul>
      <ul class="button__container">
        <button class="number__button button">4</button>
        <button class="number__button button">5</button>
        <button class="number__button button">6</button>
        <button class="operation__button button">&minus;</button>
      </ul>
      <ul class="button__container">
        <button class="number__button button">1</button>
        <button class="number__button button">2</button>
        <button class="number__button button">3</button>
        <button class="operation__button button">&plus;</button>
      </ul>
      <ul class="button__container">
        <button class="number__button button">0</button>
        <button class="modify__button button">.</button>
        <button class="operation__button button">&equals;</button>
      </ul>
    </div>
  </div>
</body>
</html>
