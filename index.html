<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator__container">
    <div class="calculator__display">
      <p id="display">0</p>
    </div>
    <div class="calculator__buttons">
      <ul class="button__container">
        <button id="ac" class="modify__button button">AC</button>
        <button id="switch" class="modify__button button">&PlusMinus;</button>
        <button id="percent" class="modify__button button">&percnt;</button>
        <button id="divide" class="operation__button button">&divide;</button>
      </ul>
      <ul class="button__container">
        <button id="7" class="number__button button">7</button>
        <button id="8" class="number__button button">8</button>
        <button id="9" class="number__button button">9</button>
        <button id="times" class="operation__button button">&times;</button>
      </ul>
      <ul class="button__container">
        <button id="4" class="number__button button">4</button>
        <button id="5" class="number__button button">5</button>
        <button id="6" class="number__button button">6</button>
        <button id="minus" class="operation__button button">&minus;</button>
      </ul>
      <ul class="button__container">
        <button id="1" class="number__button button">1</button>
        <button id="2" class="number__button button">2</button>
        <button id="3" class="number__button button">3</button>
        <button id="+" class="operation__button button">&plus;</button>
      </ul>
      <ul class="button__container">
        <button id="0" class="number__button button">0</button>
        <button id="decimal" class="modify__button button">.</button>
        <button id="equals" class="operation__button button">&equals;</button>
      </ul>
    </div>
  </div>
</body>
</html>
