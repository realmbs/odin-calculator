<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Calculator</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <p class="display">0</p>
    <div class="number--container">
      <ul>
        <li><button class="number">7</button></li>
        <li><button class="number">8</button></li>
        <li><button class="number">9</button></li>
      </ul>
      <ul>
        <li><button class="number">4</button></li>
        <li><button class="number">5</button></li>
        <li><button class="number">6</button></li>
      </ul>
      <ul>
        <li><button class="number">1</button></li>
        <li><button class="number">2</button></li>
        <li><button class="number">3</button></li>
      </ul>
      <ul>
        <li><button class="number">0</button></li>
        <li><button class="number">&dot;</button></li>
        <li><button class="number">&PlusMinus;</button></li>
      </ul>
      <ul>
        <li><button class="operator">&divide;</button></li>
        <li><button class="operator">&times;</button></li>
        <li><button class="operator">&minus;</button></li>
      </ul>
      <ul>
        <li><button class="operator">&plus;</button></li>
        <li><button class="operator">&equals;</button></li>
        <li><button class="operator">&sup2;</button></li>
      </ul>
      <ul>
        <li><button class="operator">&Sqrt;</button></li>
      </ul>
    </div>
  </div>
</body>
</html>
